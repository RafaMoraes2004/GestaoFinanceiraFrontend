<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Nova Movimentação</h1>
    
      @if (erro) {
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          <p>{{ erro }}</p>
        </div>
      }

      <form (ngSubmit)="criar()" class="space-y-4">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
          <input 
            type="text" 
            [(ngModel)]="descricao" 
            name="descricao" 
            placeholder="Ex: Compra de material"
            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Valor</label>
          <input 
            type="number" 
            [(ngModel)]="valor" 
            name="valor" 
            placeholder="0.00"
            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
        </div>

         <div>
        <select 
        [(ngModel)]="categoriaId" 
        name="categoriaId" 
        [disabled]="carregando"
        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none bg-white disabled:bg-gray-100"
      >
        <option [ngValue]="null" disabled selected>Selecione uma categoria</option>
        @for (cat of categorias; track cat._id) {
            <option [ngValue]="cat._id ">
                {{ cat.name }}
            </option>
        }
      </select>
    </div>

         <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
            <select 
              [(ngModel)]="Tipo" 
              name="tipo" 
              class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none bg-white"
            >
              <option [ngValue]="null" disabled selected>Selecione um tipo</option>
              <option value="ENTRADA">Entrada</option>
              <option value="SAIDA">Saída</option>
            </select>
          </div>


        <button 
          type="submit" 
          [disabled]="salvando"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200 disabled:bg-blue-300 disabled:cursor-not-allowed flex justify-center items-center"
        >
     
          @if (salvando) {
            <svg class="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Salvando...
          } @else {
            Salvar Movimentação 
          }
        </button>
      </form>
      <a routerLink="/listar-movimentacoes" class="btn-novo">
        Lista Movimentação
      </a>
    </div>
  </div>
`
